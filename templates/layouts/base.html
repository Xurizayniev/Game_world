{% load static %}

<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link href="{% static 'images/favicon.ico' %}" type="img/x-icon" rel="shortcut icon">
    <!-- All css files are included here. -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"> 
    <link rel="stylesheet" href="{% static 'css/qanto.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bauhaus93.css' %}" type="text/css" >
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/icofont.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/helper.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    
    <!-- Modernizr JS -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
    
<div id="main-wrapper">
   
    <!--Header section start-->
            {% include 'layouts/navbar.html' %}
    <!--Header section end-->

        {% block content %}


        {% endblock %}


    <!--Footer section start-->
        {% include 'layouts/footer.html' %}
     <!--Footer section end-->
    
</div>

<!-- Placed js at the end of the document so the pages load faster -->

<!-- All jquery file included here -->
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block extra_js %}
    <script>
    function addUrlParameter(name, value){
        let searchParameter = new URLSearchParams(window.location.search)
        if(searchParameter.has(name) && searchParameter.get(name) == value){
            searchParameter.delete(name)
        }else {
            searchParameter.set(name, value)
        }

        window.location.search = searchParameter.toString()
    }
</script>
{% endblock %}

</body>



</html>
